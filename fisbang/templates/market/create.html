{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block content %}
    {{ super() }}
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Create new Project</h3>
                    </div>
                    {% if not current_user.is_authenticated() %}
                    <a href="{{ url_for('security.login',next=url_for('market.project_create')) }}">Log in</a>
                    {% endif %}
                    <div class="panel-body">
                        {{ wtf.quick_form(form) }}
                    </div>
                    <a href="{{ url_for('market.projects_list') }}">Cancel</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
