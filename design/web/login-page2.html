
<!DOCTYPE html>

		<!-- Font Awesome -->
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<!-- Pace -->
		<link href="css/pace.css" rel="stylesheet">
		<!-- Fisbang main CSS generated from 'Perfect' themes -->

		<link href="../admin/HTML/css/app-landing.min.css" rel="stylesheet">

	</head>
	<body>
		<div id="wrapper">
			<header class="navbar navbar-fixed-top bg-white">
				<div class="navbar-header">
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<div class="brand">
						<img src="./static/img/logo_fisbang.png" href="homepage.html">
						<span>Fisbang</span>
					</div><!-- /brand -->	
				</div>
			</header>
			<div id="landing-app">
				<section id="login">
				 	<div class="container non-jumbotron">
				      <div class="row">
				        <div class="col-md-4 col-md-offset-4">
				          <div class="login-panel panel panel-default">
				            <div class="panel-heading">
				              <h3 class="panel-title">Please Sign In</h3>
				            </div>
				            <div class="panel-body">
				              <form method="post" class="form" role="form" _lpchecked="1">
				                <div class="form-group "><label class="control-label" for="email">Email Address</label>
				                  <input class="form-control" id="email" name="email" type="text" value="">
				                </div>
				                <div class="form-group "><label class="control-label" for="password">Password</label>
				                  <input class="form-control" id="password" name="password" type="password" value="">
				                </div>
				                <div class="checkbox">
				                  <label>
				                    <input id="remember" name="remember" type="checkbox" value="y"> Remember Me
				                  </label>
				                </div>
				                <input class="btn btn-default" id="submit" name="submit" type="submit" value="Login">
				              </form>
				            </div>
				            <div class="panel-body">
				              <a href="#register">Register new user</a>
				            </div>
				          </div>
				        </div>
				      </div>
				    </div>
				</section>	
			</div><!-- /landing-content -->
