  <body>
    
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Register New User</h3>
            </div>
            <div class="panel-body">
              <form method="post" class="form" role="form">
                <div class="form-group "><label class="control-label" for="email">Email Address</label>
                  <input class="form-control" id="email" name="email" required="" type="text" value="">
                </div>
                <div class="form-group "><label class="control-label" for="password">Password</label>
                  <input class="form-control" id="password" name="password" required="" type="password" value="">
                </div>
                <div class="form-group "><label class="control-label" for="password_confirm">Retype Password</label>
                  <input class="form-control" id="password_confirm" name="password_confirm" type="password" value="">
                </div>
                <input class="btn btn-default" id="submit" name="submit" type="submit" value="Register">
              </form>
            </div>
            <div class="panel-body">
              <a href="#login">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="./static/js/jquery.min.js"></script>
    <script src="./static/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
